<div>
  <p>{{number}}/7 Вы бы предпочли:</p>
  <div *ngIf="first_option && second_option" class="options">
    <div (click)="selected(first_option.typeScores)" class="option option_1">{{first_option.text}}</div>
    <div (click)="selected(second_option.typeScores)" class="option option_2">{{second_option.text}}</div>
  </div>
</div>
